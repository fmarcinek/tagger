<!DOCTYPE html>
<title>Tag the image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="/static/script.js"></script>
<header class="d-flex justify-content-between flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h2 class="my-0 mr-md-auto font-weight-normal">Tag your image</h2>
    <div class="my-2 my-md-0 mr-md-3">
        <button id="export_to_csv" class="btn btn-success">Export to .csv</button>
    </div>
</header>

<section class="mt-3 mb-2 mr-6">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {% for tag_group in all_tags %}
                    {% set outer_loop = loop %}
                    <div id="tag_group{{ loop.index0 }}" class="">
                        {% for tag_block in tag_group %}
                            {% if is_tag_block[outer_loop.index0][loop.index0] %}
                                <p>{{ tag_block[0] }}:</p>
                                {% for tag in tag_block[1] %}
                                    <label id="{{ tag }}" class="btn btn-outline-primary mt-1 mb-1">{{ tag }}</label><br>
                                {% endfor %}
                            {% else %}
                                <label id="{{ tag_block }}" class="btn btn-outline-primary mt-1 mb-1">{{ tag_block }}</label><br>
                            {% endif %}
                         {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-8">
                <img id="img" src="#" alt="#" class="rounded w-100">
            </div>
        </div>
    </div>
</section>
